<ion-header>
  <ion-toolbar>
    <ion-title>
      Select Icon
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <icon-select [selectedIcon]="bufferedSelection" (confirmSelection)="confirmSelection($event)" ></icon-select>
</ion-content>

<ion-footer>
  <button ion-button class="pull-right" (click)="confirm()">Confirm</button>
</ion-footer>
