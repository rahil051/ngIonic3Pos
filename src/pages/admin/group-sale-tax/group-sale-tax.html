<ion-header>
  <ion-navbar>
    <ion-title class="ion-title-center">Group Sales Taxes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="upsert()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end network-monitor></ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset *ngFor="let group of groupSaleTaxes ; let idx = index">
    <ion-item-sliding class="sliding" cancelable=false>
      <ion-item (click)="upsert(group)">
        <h2 class="item-title">{{group.name}}&nbsp;
          <small>({{ group.salesTaxes.length }} taxes)</small>
        </h2>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
