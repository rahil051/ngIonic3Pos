<ion-header>
  <ion-navbar>
    <ion-title class="ion-title-center">{{ action }} Group Sales Tax</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="upsert()">
        save
      </button>
      <button *ngIf="!isNew" ion-button icon-only (click)="remove()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end network-monitor></ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item>
      <ion-label class="item-name">Name</ion-label>
      <ion-input type="text" [(ngModel)]="groupSalesTax.name"></ion-input>
    </ion-item>
    <ion-item *ngFor="let tax of salesTaxes">
      <ion-label>{{tax.name}} (%{{tax.rate}})</ion-label>
      <ion-checkbox (ionChange)="onSelect($event, tax)" [checked]="tax.checked" ></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
