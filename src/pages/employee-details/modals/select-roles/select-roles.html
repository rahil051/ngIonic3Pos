<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ store.name }}
    </ion-title>
    <ion-buttons start>
      <ion-toggle [(ngModel)]="store.selected"></ion-toggle>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list radio-group [(ngModel)]="selectedRole">
    <ion-list-header>
      Select Roles
    </ion-list-header>
    <ion-item *ngFor="let role of roles">
      <ion-label>{{role.name}}</ion-label>
      <ion-radio [value]="role"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
