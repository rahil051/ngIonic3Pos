<ion-header>
  <ion-navbar>
    <ion-title>Brands</ion-title>
    <button ion-button icon-only menuToggle="leftMenu">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="view()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end network-monitor></ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <ion-list inset>
    <ion-item>
      <h1 item-start>Brand Name</h1>
      <h1 item-end>Products Associated</h1>
    </ion-item>
  </ion-list>
  <ion-list inset *ngFor="let brand of brands; let idx = index">
    <ion-item-sliding class="sliding" cancelable=true>
      <ion-item (click)="view(brand)">
        <h2 class="item-title" item-start>{{brand.name}}</h2>
        <h2 item-end>{{brand.associatedProducts}}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color='danger' (click)="delete(brand, idx)" icon=left>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
