<ion-header>
  <ion-navbar >
    <ion-title>Customers</ion-title>
    <button ion-button icon-only menuToggle="leftMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="view()" >
        <ion-icon name="add"></ion-icon>
      </button>
      
     </ion-buttons>
     <ion-buttons end network-monitor></ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <ion-list inset *ngFor="let customer of customers ; let i=index">
    <ion-item-sliding class="sliding" >
      <ion-item (click)="view(customer)">
        <ion-avatar class="item-avatar" item-left>
          <img src="assets/img/avatar-han.png">
        </ion-avatar>
        <h2 class="item-title">{{customer.firstName}} {{customer.lastName}}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color='danger' (click)="remove(customer, i)" icon=left>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>  
      </ion-item-options>  
    </ion-item-sliding>   
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="fetchMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>  
</ion-content>
