<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="leftMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end network-monitor></ion-buttons>
    <ion-title class="ion-title-center">Money In/Out</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-md-12>
        <button ion-button color="primary" [disabled]="btnDisabled" (click)="openMoveCashModal('add')">Add Cash</button>
        <button ion-button color="danger" [disabled]="btnDisabled" (click)="openMoveCashModal('remove')">Remove Cash</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-grid col-md-4>Time</ion-grid>
          <ion-grid col-md-4>Reasons</ion-grid>
          <ion-grid col-md-4>Transaction($)</ion-grid>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let posCash of register.cashMovements">
      <ion-grid>
        <ion-row>
          <ion-grid col-md-4>{{posCash.datetime | localDate:'M/d/yy, h:mm a'}}</ion-grid>
          <ion-grid col-md-4>{{posCash.type}}</ion-grid>
          <ion-grid col-md-4>{{posCash.amount}}</ion-grid>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
