<ion-header>
  <ion-toolbar>
    <ion-title>
      Add a note to the sale
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismissParkSale()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        You are about to park this sale. Add a note so it can be identified by the next person who continues this sale
      </ion-col>
      <ion-col col-12>
        <ion-textarea placeholder="Enter Notes..." [(ngModel)]="sale.notes"></ion-textarea>
      </ion-col>
      <ion-col col-12>
        <small>Notes can be used to identify a sale in the future, and can contain information that can help complete the sale.</small>
      </ion-col>
      <ion-col col-12 class="pull-right">
          <button ion-button color="secondary" (click)="parkIt()">Park</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
