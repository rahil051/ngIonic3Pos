<ion-header>
  <ion-navbar >
    <ion-title>Employees</ion-title>
    <button ion-button icon-only menuToggle="leftMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
   
    <ion-buttons end>
      <button ion-button icon-only (click)="showDetail()" >
        <ion-icon name="add"></ion-icon>
      </button>
     </ion-buttons>      
    <ion-buttons end network-monitor></ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list inset *ngFor="let item of items ; let idx=index">
    <ion-item-sliding class="sliding" >
      <ion-item (click)="showDetail(item)">
        <ion-avatar class="item-avatar" item-left>
          <img src="assets/img/avatar-han.png">
        </ion-avatar>
        <h2 class="item-title">{{item.firstName}} {{item.lastName}}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color='danger' (click)="delete(item, idx)" icon=left>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>  
      </ion-item-options>  
    </ion-item-sliding>   
  </ion-list> 
</ion-content>
