<ion-header>
  <ion-toolbar>
    <ion-title>
      View Discounts/Surcharges
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-md-3>
            <strong>Value</strong>
          </ion-col>
          <ion-col col-md-3>
            <strong>Type</strong>
          </ion-col>
          <ion-col col-md-5>
            <strong>Added At</strong>
          </ion-col>
          <ion-col col-md-1>
            <strong>Action</strong>
          </ion-col>          
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let value of valuesBackup; let $index = index">
      <ion-grid>
        <ion-row>
          <ion-col col-md-3>
            <ion-item item-content>
              <ion-input type="text" [(ngModel)]="value.value"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-md-3>{{value.type}} <small>({{value.format}})</small></ion-col>
          <ion-col col-md-5>{{value.createdAt | localDate:'M/d/YY, h:mm a'}}</ion-col>
          <ion-col col-md-1><ion-icon name="trash" (click)="delete(value, $index)" tappable></ion-icon></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <button ion-button class="pull-right" (click)="confirmChanges()">Confirm</button>
</ion-footer>
