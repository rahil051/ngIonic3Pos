<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ purchaseableItem.name }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <purchasable-item-info
    [item]="purchaseableItem"
    [employeeHash]="employeeHash"
    [settings]="settings">
  </purchasable-item-info>
</ion-content>

<ion-footer>
  <button ion-button class="pull-right" (click)="confirmChanges()">Confirm</button>
</ion-footer>
