<ion-list radio-group [(ngModel)]="selectedIcon">
  <ion-list-header>
    Icons
  </ion-list-header>

  <ion-item *ngFor="let icon of icons">
    <ion-label>
      <sp-icon [icon]="icon"></sp-icon>
      &nbsp;{{ icon.name }} <small>{{ icon.type }}</small>
    </ion-label>
    <ion-radio [value]="icon.name" (click)="select()"></ion-radio>
  </ion-item>

</ion-list>
