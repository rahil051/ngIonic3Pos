<ion-header>
  <ion-toolbar>
    <ion-title>
      Reset Your Password
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form (ngSubmit)="sendEmail()" #forgetForm="ngForm">
      <ion-row>
        <ion-col col-md-6 offset-md-3>
          <ion-list inset>
            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-md-3></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-md-6 offset-md-3 class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!forgetForm.form.valid">Send Password</button>
        </ion-col>
        <ion-col col-md-3></ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
