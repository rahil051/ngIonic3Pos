<ion-header>
  <ion-navbar>
    <ion-buttons end network-monitor></ion-buttons>
    <ion-title class="ion-title-center">Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="register-content" padding>
  <ion-grid class="register-box">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col col-md-12>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="First name" name="firstName" [(ngModel)]="firstName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Last name" name="lastName" [(ngModel)]="lastName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Phone" name="phone" [(ngModel)]="phone" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Shop name" name="shopName" [(ngModel)]="shopName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-md-12 class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </ion-grid>
</ion-content>
